<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Login</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" name="email" ngModel required #email="ngModel"
        class="form-control" id="loginEmail" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" name="password" ngModel required #password="ngModel"
        class="form-control" id="loginPassword" placeholder="Password">
      </div>
      <div class="mb-3 form-check">
        <a [routerLink]="['/reset-password']" >Forgot Password</a>
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
